<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AI Interview Call - Progress Ring</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        (function () {
            const theme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (theme === 'dark') document.documentElement.classList.add('dark');
        })();
    </script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--color-primary)",
                        "secondary": "var(--color-secondary)",
                        "primary-text": "var(--color-primary-text)",
                        "secondary-text": "var(--color-secondary-text)",
                        "accent": "var(--color-accent)",
                        "success": "var(--color-success)",
                        "warning": "var(--color-warning)",
                        "danger": "var(--color-danger)",
                    },
                    fontFamily: {
                        "display": ["Geist", "ui-sans-serif", "system-ui", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        :root {
            --color-primary: #fcfcfc;
            --color-secondary: #f1f3f4;
            --color-primary-text: #334155;
            --color-secondary-text: #64748b;
            --color-accent: #0d9488;
            --color-success: #16a34a;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
        }

        .dark {
            --color-primary: #1f2937;
            --color-secondary: #374151;
            --color-primary-text: #f9fafb;
            --color-secondary-text: #9ca3af;
            --color-accent: #5eead4;
            --color-success: #a7f3d0;
            --color-warning: #fcd34d;
            --color-danger: #fda4af;
        }

        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(1.03); }
        }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes fade-up {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse-ring-danger {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .animate-pulse-soft {
            animation: pulse-soft 3s infinite ease-in-out;
        }

        .animate-ripple {
            animation: ripple 2s infinite linear;
        }

        .animate-fade-up {
            animation: fade-up 0.5s ease-out backwards;
        }

        .animate-fade-up-delay-1 {
            animation: fade-up 0.5s ease-out 0.1s backwards;
        }

        .animate-fade-up-delay-2 {
            animation: fade-up 0.5s ease-out 0.2s backwards;
        }

        .animate-pulse-ring-danger {
            animation: pulse-ring-danger 1s infinite;
        }

        /* Progress ring transition */
        .progress-ring {
            transition: stroke-dashoffset 0.5s ease, stroke 0.3s ease;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background-color: var(--color-secondary-text);
            border-radius: 20px;
            opacity: 0.5;
        }

        .focus-ring { outline: none; }
        .focus-ring:focus-visible {
            box-shadow: 0 0 0 2px var(--color-primary), 0 0 0 4px var(--color-accent);
        }
    </style>
</head>

<body class="bg-primary text-primary-text font-display overflow-hidden h-screen flex flex-col">
    <!-- Header -->
    <header
        class="flex items-center justify-between px-6 py-3 border-b border-secondary-text/20 bg-primary z-10 shrink-0 animate-fade-up">
        <div class="flex items-center gap-3">
            <div class="size-9 bg-accent/15 rounded-lg flex items-center justify-center text-accent">
                <span class="material-symbols-outlined text-[22px]">smart_toy</span>
            </div>
            <div>
                <h1 class="text-base font-semibold leading-tight text-primary-text">Mock Interview: Senior Product Manager</h1>
                <div class="flex items-center gap-2 mt-0.5">
                    <span class="flex size-2 rounded-full bg-success" aria-hidden="true"></span>
                    <span class="text-xs text-secondary-text font-medium">Connected</span>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <!-- Block Progress -->
            <div class="flex items-center bg-secondary rounded-lg px-3 py-1.5 gap-2 border border-secondary-text/10">
                <span class="material-symbols-outlined text-secondary-text text-[18px]">layers</span>
                <span class="text-sm font-medium text-primary-text">Block <span id="current-block">2</span>/<span id="total-blocks">3</span></span>
            </div>
            <!-- Settings -->
            <button aria-label="Open settings"
                class="flex items-center justify-center size-9 rounded-lg hover:bg-secondary transition-colors focus-ring">
                <span class="material-symbols-outlined text-secondary-text">settings</span>
            </button>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex flex-1 overflow-hidden relative">
        <div class="flex-1 relative bg-primary flex flex-col items-center justify-center p-4 animate-fade-up-delay-1">
            <!-- Video/Avatar container -->
            <div
                class="relative w-full h-full max-h-full rounded-xl overflow-hidden bg-secondary shadow-2xl border border-secondary-text/10 flex items-center justify-center">
                <!-- Atmospheric background gradient -->
                <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-accent/10 via-transparent to-transparent"></div>

                <!-- AI Avatar with Progress Ring -->
                <div id="ai-avatar" class="relative z-10 size-40 flex items-center justify-center">
                    <!-- Ripple effects (for speaking) -->
                    <div class="absolute inset-0 items-center justify-center hidden" id="avatar-ripples">
                        <div class="size-40 rounded-full border border-accent/40 animate-ripple" style="animation-delay: 0s;"></div>
                        <div class="size-40 absolute rounded-full border border-accent/25 animate-ripple" style="animation-delay: 0.6s;"></div>
                        <div class="size-40 absolute rounded-full border border-accent/15 animate-ripple" style="animation-delay: 1.2s;"></div>
                    </div>

                    <!-- Progress Ring SVG (wraps around avatar) -->
                    <svg class="absolute inset-0 size-40 -rotate-90" viewBox="0 0 100 100">
                        <!-- Background ring -->
                        <circle cx="50" cy="50" r="46" fill="none" stroke="currentColor" stroke-width="4"
                            class="text-secondary-text/20" />
                        <!-- Progress ring -->
                        <circle id="progress-ring" cx="50" cy="50" r="46" fill="none" stroke="currentColor" stroke-width="4"
                            stroke-linecap="round" stroke-dasharray="289" stroke-dashoffset="0"
                            class="text-accent progress-ring" />
                    </svg>

                    <!-- Avatar icon (normal state) -->
                    <div id="avatar-icon"
                        class="relative size-32 bg-gradient-to-br from-accent/20 to-accent/5 rounded-full flex items-center justify-center shadow-2xl ring-4 ring-secondary z-20 transition-all">
                        <span class="material-symbols-outlined text-6xl text-accent">smart_toy</span>
                        <!-- Online indicator -->
                        <div class="absolute bottom-1 right-1 size-7 bg-secondary rounded-full flex items-center justify-center">
                            <div class="size-4 bg-success rounded-full border-2 border-secondary"></div>
                        </div>
                    </div>

                    <!-- Critical Countdown (replaces avatar in critical state) -->
                    <div id="critical-countdown" class="hidden z-20">
                        <div class="size-32 rounded-full bg-danger/10 flex items-center justify-center ring-4 ring-danger/30">
                            <span id="countdown-number" class="text-5xl font-bold text-danger tabular-nums">10</span>
                        </div>
                    </div>

                    <!-- Expired State (replaces avatar when time is up) -->
                    <div id="expired-display" class="hidden z-20">
                        <div class="size-32 rounded-full bg-secondary-text/10 flex flex-col items-center justify-center ring-4 ring-secondary-text/30">
                            <span class="material-symbols-outlined text-4xl text-secondary-text">mic_off</span>
                            <span class="text-[10px] font-semibold text-secondary-text mt-0.5 uppercase tracking-wide">Time Up</span>
                        </div>
                    </div>
                </div>

                <!-- Interviewer name badge -->
                <div class="absolute top-5 left-5 flex items-center gap-2 z-20">
                    <div class="bg-primary/80 dark:bg-secondary/80 backdrop-blur-md px-3 py-1.5 rounded-lg flex items-center gap-2 border border-secondary-text/15 shadow-sm">
                        <span class="text-primary-text text-sm font-semibold">Sarah (AI Interviewer)</span>
                    </div>
                </div>

                <!-- Status badge (AI speaking/listening) -->
                <div class="absolute top-5 right-5 z-20">
                    <div id="ai-status-badge"
                        class="bg-primary/80 dark:bg-secondary/80 backdrop-blur-md text-xs font-medium px-3 py-1.5 rounded-full flex items-center gap-2 shadow-sm border border-secondary-text/15">
                        <span class="material-symbols-outlined text-[16px] text-success">hearing</span>
                        <span class="text-primary-text">Listening</span>
                    </div>
                </div>

                <!-- Current question display -->
                <div class="absolute bottom-36 md:bottom-44 left-0 right-0 flex justify-center px-4 md:px-6 pointer-events-none z-20">
                    <p id="current-question"
                        class="text-primary-text text-lg md:text-xl lg:text-2xl font-medium drop-shadow-lg text-center leading-relaxed max-w-[90vw] md:max-w-2xl lg:max-w-4xl bg-primary/90 dark:bg-black/60 p-4 rounded-xl backdrop-blur-sm border border-secondary-text/20 dark:border-white/10">
                        "Tell me about a time you had to prioritize a difficult backlog item."
                    </p>
                </div>
            </div>

            <!-- Call controls -->
            <div class="absolute bottom-12 md:bottom-16 left-0 right-0 px-6 md:px-4 flex justify-center z-30 animate-fade-up-delay-2">
                <!-- Pill container -->
                <div class="flex items-center justify-center gap-10 bg-secondary/95 dark:bg-primary/95 backdrop-blur-md border border-secondary-text/15 p-3 rounded-full shadow-2xl px-10 min-w-[200px] transition-colors">
                    <!-- Microphone button -->
                    <button aria-label="Toggle microphone"
                        class="group flex flex-col items-center gap-1 focus-ring rounded-full relative">
                        <div id="mic-btn"
                            class="size-16 md:size-14 rounded-full bg-accent hover:bg-accent/85 text-primary flex items-center justify-center transition-all shadow-lg shadow-accent/20 relative z-10">
                            <span id="mic-icon" class="material-symbols-outlined text-3xl md:text-2xl group-hover:scale-110 transition-transform">mic</span>
                        </div>
                    </button>

                    <!-- Audio waveform visualization (desktop only) -->
                    <div id="waveform"
                        class="h-10 px-3 sm:px-4 hidden md:flex items-center gap-1.5 bg-primary/60 dark:bg-secondary/60 rounded-full border border-secondary-text/10">
                        <div class="w-1 h-2 bg-secondary-text/40 rounded-full transition-all duration-150"></div>
                        <div class="w-1 h-2 bg-secondary-text/40 rounded-full transition-all duration-150"></div>
                        <div class="w-1 h-2 bg-secondary-text/40 rounded-full transition-all duration-150"></div>
                        <div class="w-1 h-2 bg-secondary-text/40 rounded-full transition-all duration-150"></div>
                        <div class="w-1 h-2 bg-secondary-text/40 rounded-full transition-all duration-150"></div>
                        <div class="w-1 h-2 bg-secondary-text/40 rounded-full transition-all duration-150"></div>
                    </div>

                    <!-- End call button -->
                    <button aria-label="End interview call"
                        class="group flex flex-col items-center gap-1 focus-ring rounded-full">
                        <div class="size-16 md:size-14 rounded-full bg-danger hover:bg-danger/85 text-white flex items-center justify-center transition-all shadow-lg shadow-danger/25">
                            <span class="material-symbols-outlined text-3xl md:text-2xl group-hover:scale-105 transition-transform">call_end</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Demo Controls Panel (Collapsible) -->
    <div id="demo-panel" class="fixed bottom-6 right-6 z-50">
        <!-- Toggle Button -->
        <button id="demo-toggle"
            class="absolute -top-3 -left-3 size-10 rounded-full bg-accent text-white shadow-lg flex items-center justify-center hover:bg-accent/85 transition-all z-10">
            <span id="demo-toggle-icon" class="material-symbols-outlined text-xl">tune</span>
        </button>

        <!-- Panel Content -->
        <div id="demo-content" class="hidden flex-col gap-2 bg-secondary/95 backdrop-blur-md p-4 rounded-xl shadow-xl border border-secondary-text/20 w-56">
            <div class="text-xs font-semibold text-secondary-text uppercase tracking-wide mb-2">Demo Controls</div>

            <!-- Theme Toggle -->
            <button id="theme-toggle"
                class="w-full px-3 py-2 bg-primary text-primary-text font-medium rounded-lg hover:bg-primary/80 transition-colors text-sm border border-secondary-text/20 text-left flex items-center gap-2">
                <span class="material-symbols-outlined text-[16px]">dark_mode</span>
                Toggle Theme
            </button>

            <div class="border-t border-secondary-text/20 my-2"></div>
            <div class="text-[10px] font-medium text-secondary-text mb-1 uppercase">Timer States</div>

            <!-- Normal -->
            <button id="state-normal"
                class="w-full px-3 py-1.5 bg-primary text-primary-text font-medium rounded-lg hover:bg-primary/80 transition-colors text-xs border border-secondary-text/20 text-left flex items-center gap-2">
                <span class="size-2 rounded-full bg-accent"></span>
                Normal
            </button>

            <!-- Warning -->
            <button id="state-warning"
                class="w-full px-3 py-1.5 bg-primary text-primary-text font-medium rounded-lg hover:bg-primary/80 transition-colors text-xs border border-secondary-text/20 text-left flex items-center gap-2">
                <span class="size-2 rounded-full bg-warning"></span>
                Warning
            </button>

            <!-- Critical -->
            <button id="state-critical"
                class="w-full px-3 py-1.5 bg-primary text-primary-text font-medium rounded-lg hover:bg-primary/80 transition-colors text-xs border border-secondary-text/20 text-left flex items-center gap-2">
                <span class="size-2 rounded-full bg-danger"></span>
                Critical
            </button>

            <!-- Expired -->
            <button id="state-expired"
                class="w-full px-3 py-1.5 bg-primary text-primary-text font-medium rounded-lg hover:bg-primary/80 transition-colors text-xs border border-secondary-text/20 text-left flex items-center gap-2">
                <span class="size-2 rounded-full bg-secondary-text"></span>
                Expired
            </button>

            <div class="border-t border-secondary-text/20 my-2"></div>

            <!-- AI Speaking Toggle -->
            <button id="ai-speaking-toggle"
                class="w-full px-3 py-1.5 bg-accent text-white font-medium rounded-lg hover:bg-accent/85 transition-colors text-xs text-left flex items-center gap-2">
                <span class="material-symbols-outlined text-[14px]">record_voice_over</span>
                AI Speaking
            </button>
        </div>
    </div>

    <script>
        // Demo panel toggle
        const demoToggle = document.getElementById('demo-toggle');
        const demoContent = document.getElementById('demo-content');
        const demoToggleIcon = document.getElementById('demo-toggle-icon');
        let demoPanelOpen = false;

        demoToggle.addEventListener('click', () => {
            demoPanelOpen = !demoPanelOpen;
            if (demoPanelOpen) {
                demoContent.classList.remove('hidden');
                demoContent.classList.add('flex');
                demoToggleIcon.textContent = 'close';
            } else {
                demoContent.classList.add('hidden');
                demoContent.classList.remove('flex');
                demoToggleIcon.textContent = 'tune';
            }
        });

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        function updateThemeButton() {
            const isDark = document.documentElement.classList.contains('dark');
            themeToggle.innerHTML = isDark
                ? '<span class="material-symbols-outlined text-[16px]">light_mode</span> Light Mode'
                : '<span class="material-symbols-outlined text-[16px]">dark_mode</span> Dark Mode';
        }
        updateThemeButton();
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            updateThemeButton();
        });

        // Element references
        const progressRing = document.getElementById('progress-ring');
        const avatarIcon = document.getElementById('avatar-icon');
        const criticalCountdown = document.getElementById('critical-countdown');
        const countdownNumber = document.getElementById('countdown-number');
        const expiredDisplay = document.getElementById('expired-display');
        const micBtn = document.getElementById('mic-btn');
        const micIcon = document.getElementById('mic-icon');
        const avatarRipples = document.getElementById('avatar-ripples');
        const aiStatusBadge = document.getElementById('ai-status-badge');
        const waveformBars = document.querySelectorAll('#waveform > div');

        const circumference = 2 * Math.PI * 46; // ~289

        let countdownInterval = null;

        function stopCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }

        function setTimerState(state) {
            stopCountdown();

            // Reset classes
            progressRing.classList.remove('text-accent', 'text-warning', 'text-danger', 'text-secondary-text', 'animate-pulse-ring-danger');
            micBtn.classList.remove('bg-accent', 'bg-warning', 'bg-danger', 'bg-secondary-text');

            // Show/hide avatar vs countdown vs expired
            avatarIcon.classList.remove('hidden');
            avatarIcon.classList.add('flex');
            criticalCountdown.classList.add('hidden');
            criticalCountdown.classList.remove('flex');
            expiredDisplay.classList.add('hidden');
            expiredDisplay.classList.remove('flex');

            switch (state) {
                case 'normal':
                    progressRing.classList.add('text-accent');
                    micBtn.classList.add('bg-accent');
                    micIcon.textContent = 'mic';
                    progressRing.style.strokeDashoffset = 0; // Full ring
                    break;

                case 'warning':
                    progressRing.classList.add('text-warning');
                    micBtn.classList.add('bg-warning');
                    micIcon.textContent = 'mic';
                    progressRing.style.strokeDashoffset = circumference * 0.6; // 40% remaining
                    break;

                case 'critical':
                    progressRing.classList.add('text-danger', 'animate-pulse-ring-danger');
                    micBtn.classList.add('bg-danger');
                    micIcon.textContent = 'mic';
                    progressRing.style.strokeDashoffset = circumference * 0.9; // 10% remaining

                    // Hide avatar, show countdown
                    avatarIcon.classList.add('hidden');
                    avatarIcon.classList.remove('flex');
                    criticalCountdown.classList.remove('hidden');
                    criticalCountdown.classList.add('flex');

                    // Start countdown from 10
                    let count = 10;
                    countdownNumber.textContent = count;
                    countdownInterval = setInterval(() => {
                        count--;
                        if (count <= 0) {
                            stopCountdown();
                            setTimerState('expired');
                        } else {
                            countdownNumber.textContent = count;
                            // Update ring as countdown progresses
                            const progress = count / 10;
                            progressRing.style.strokeDashoffset = circumference * (1 - progress * 0.1);
                        }
                    }, 1000);
                    break;

                case 'expired':
                    progressRing.classList.add('text-secondary-text');
                    micBtn.classList.add('bg-secondary-text');
                    micIcon.textContent = 'mic_off';
                    progressRing.style.strokeDashoffset = circumference; // Empty ring
                    // Hide avatar, show expired display
                    avatarIcon.classList.add('hidden');
                    avatarIcon.classList.remove('flex');
                    expiredDisplay.classList.remove('hidden');
                    expiredDisplay.classList.add('flex');
                    break;
            }
        }

        // Event listeners for demo buttons
        document.getElementById('state-normal').addEventListener('click', () => setTimerState('normal'));
        document.getElementById('state-warning').addEventListener('click', () => setTimerState('warning'));
        document.getElementById('state-critical').addEventListener('click', () => setTimerState('critical'));
        document.getElementById('state-expired').addEventListener('click', () => setTimerState('expired'));

        // AI Speaking Toggle
        let isAiSpeaking = false;
        document.getElementById('ai-speaking-toggle').addEventListener('click', () => {
            isAiSpeaking = !isAiSpeaking;

            if (isAiSpeaking) {
                avatarRipples.classList.remove('hidden');
                avatarRipples.classList.add('flex');
                avatarIcon.classList.add('animate-pulse-soft');
                aiStatusBadge.innerHTML = `
                    <span class="material-symbols-outlined text-[16px] text-accent animate-pulse">graphic_eq</span>
                    <span class="text-primary-text">Speaking</span>
                `;
                waveformBars.forEach((bar, i) => {
                    bar.classList.remove('bg-secondary-text/40', 'h-2');
                    bar.classList.add('bg-accent', 'animate-pulse');
                    const heights = ['h-3', 'h-6', 'h-4', 'h-8', 'h-5', 'h-3'];
                    bar.classList.add(heights[i]);
                    bar.style.animationDelay = `${i * 75}ms`;
                });
            } else {
                avatarRipples.classList.add('hidden');
                avatarRipples.classList.remove('flex');
                avatarIcon.classList.remove('animate-pulse-soft');
                aiStatusBadge.innerHTML = `
                    <span class="material-symbols-outlined text-[16px] text-success">hearing</span>
                    <span class="text-primary-text">Listening</span>
                `;
                waveformBars.forEach((bar) => {
                    bar.classList.remove('bg-accent', 'animate-pulse', 'h-3', 'h-4', 'h-5', 'h-6', 'h-8');
                    bar.classList.add('bg-secondary-text/40', 'h-2');
                    bar.style.animationDelay = '';
                });
            }
        });

        // Initialize
        setTimerState('normal');
    </script>
</body>

</html>
