<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AI Interview Call</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        @keyframes pulse-soft {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .animate-pulse-soft {
            animation: pulse-soft 3s infinite ease-in-out;
        }

        .animate-ripple {
            animation: ripple 2s infinite linear;
        }

        textarea::-webkit-scrollbar {
            width: 4px;
        }

        textarea::-webkit-scrollbar-track {
            background: transparent;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden h-screen flex flex-col">
    <header
        class="flex items-center justify-between px-6 py-3 border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-[#15202b] z-10 shrink-0">
        <div class="flex items-center gap-3">
            <div class="size-8 bg-primary/10 rounded-lg flex items-center justify-center text-primary">
                <span class="material-symbols-outlined">smart_toy</span>
            </div>
            <div>
                <h1 class="text-base font-bold leading-tight">Mock Interview: Senior Product Manager</h1>
                <div class="flex items-center gap-2 mt-0.5">
                    <span class="flex size-2 rounded-full bg-green-500"></span>
                    <span class="text-xs text-slate-500 dark:text-slate-400 font-medium">Connected</span>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div class="hidden md:flex items-center bg-slate-100 dark:bg-slate-800 rounded-lg px-3 py-1.5 gap-2">
                <span class="material-symbols-outlined text-slate-400 text-[18px]">timer</span>
                <span class="text-sm font-mono text-slate-700 dark:text-slate-200">00:12:45</span>
            </div>
            <button
                class="flex items-center justify-center size-9 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                <span class="material-symbols-outlined text-slate-600 dark:text-slate-300">settings</span>
            </button>
        </div>
    </header>
    <main class="flex flex-1 overflow-hidden relative">
        <div class="flex-1 relative bg-black flex flex-col items-center justify-center p-4">
            <div
                class="relative w-full h-full max-h-full rounded-xl overflow-hidden bg-[#202124] shadow-2xl border border-white/5 flex items-center justify-center">
                <div
                    class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-slate-800/50 via-[#202124] to-[#202124]">
                </div>
                <div class="relative z-10 flex flex-col items-center justify-center">
                    <div class="absolute flex items-center justify-center">
                        <div class="w-32 h-32 rounded-full border border-primary/30 animate-ripple"
                            style="animation-delay: 0s;"></div>
                        <div class="w-32 h-32 absolute rounded-full border border-primary/20 animate-ripple"
                            style="animation-delay: 0.6s;"></div>
                        <div class="w-32 h-32 absolute rounded-full border border-primary/10 animate-ripple"
                            style="animation-delay: 1.2s;"></div>
                    </div>
                    <div
                        class="relative size-32 bg-slate-700 rounded-full flex items-center justify-center shadow-2xl ring-4 ring-[#202124] z-20 animate-pulse-soft">
                        <span class="material-symbols-outlined text-6xl text-slate-300">smart_toy</span>
                        <div
                            class="absolute bottom-1 right-1 size-7 bg-[#202124] rounded-full flex items-center justify-center">
                            <div class="size-4 bg-green-500 rounded-full border-2 border-[#202124]"></div>
                        </div>
                    </div>
                </div>
                <div class="absolute top-6 left-6 flex items-center gap-2 z-20">
                    <div
                        class="bg-black/40 backdrop-blur-md px-3 py-1.5 rounded-lg flex items-center gap-2 border border-white/10 shadow-sm">
                        <span class="text-white text-sm font-semibold tracking-wide">Sarah (AI Interviewer)</span>
                    </div>
                </div>
                <div class="absolute top-6 right-6 z-20">
                    <div
                        class="bg-slate-900/80 text-white text-xs font-medium px-3 py-1.5 rounded-full flex items-center gap-2 shadow-lg backdrop-blur-md border border-white/10">
                        <span
                            class="material-symbols-outlined text-[16px] text-green-400 animate-pulse">graphic_eq</span>
                        Listening...
                    </div>
                </div>
                <div
                    class="absolute bottom-40 md:bottom-48 left-0 right-0 flex justify-center px-6 pointer-events-none z-20">
                    <p
                        class="text-white/95 text-xl md:text-2xl font-medium drop-shadow-lg text-center leading-relaxed max-w-4xl bg-black/40 p-4 rounded-xl backdrop-blur-sm border border-white/5">
                        "Tell me about a time you had to prioritize a difficult backlog item."
                    </p>
                </div>
            </div>
            <div class="absolute bottom-8 left-0 right-0 px-4 flex justify-center z-30">
                <div
                    class="bg-slate-900/90 backdrop-blur-md border border-white/10 p-3 rounded-full shadow-2xl flex items-center gap-6 ring-1 ring-white/5 px-6">
                    <button class="group flex flex-col items-center gap-1">
                        <div
                            class="size-14 rounded-full bg-slate-700 hover:bg-slate-600 text-white flex items-center justify-center transition-all relative ring-1 ring-white/10">
                            <span
                                class="material-symbols-outlined text-2xl group-hover:scale-110 transition-transform">mic</span>
                            <span
                                class="absolute inset-0 rounded-full border border-primary/50 animate-ping opacity-30"></span>
                        </div>
                    </button>
                    <div
                        class="h-10 px-4 hidden sm:flex items-center gap-1.5 bg-slate-800/50 rounded-full border border-white/5 mx-2">
                        <div class="w-1 h-3 bg-primary rounded-full animate-pulse"></div>
                        <div class="w-1 h-6 bg-primary rounded-full animate-pulse" style="animation-delay: 75ms"></div>
                        <div class="w-1 h-4 bg-primary rounded-full animate-pulse" style="animation-delay: 150ms"></div>
                        <div class="w-1 h-8 bg-primary rounded-full animate-pulse" style="animation-delay: 300ms"></div>
                        <div class="w-1 h-5 bg-primary rounded-full animate-pulse" style="animation-delay: 100ms"></div>
                        <div class="w-1 h-3 bg-primary rounded-full animate-pulse" style="animation-delay: 200ms"></div>
                    </div>
                    <button class="group flex flex-col items-center gap-1">
                        <div
                            class="size-14 rounded-full bg-red-500 hover:bg-red-600 text-white flex items-center justify-center transition-all shadow-lg shadow-red-500/20">
                            <span
                                class="material-symbols-outlined text-2xl group-hover:scale-105 transition-transform">call_end</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
