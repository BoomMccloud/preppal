<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AI Interview Call</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        // Prevent flash of wrong theme
        (function () {
            const theme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (theme === 'dark') document.documentElement.classList.add('dark');
        })();
    </script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--color-primary)",
                        "secondary": "var(--color-secondary)",
                        "primary-text": "var(--color-primary-text)",
                        "secondary-text": "var(--color-secondary-text)",
                        "accent": "var(--color-accent)",
                        "success": "var(--color-success)",
                        "danger": "var(--color-danger)",
                    },
                    fontFamily: {
                        "display": ["Geist", "ui-sans-serif", "system-ui", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        :root {
            --color-primary: #fcfcfc;
            --color-secondary: #f1f3f4;
            --color-primary-text: #334155;
            --color-secondary-text: #64748b;
            --color-accent: #0d9488;
            --color-success: #16a34a;
            --color-danger: #ef4444;
        }

        .dark {
            --color-primary: #1f2937;
            --color-secondary: #374151;
            --color-primary-text: #f9fafb;
            --color-secondary-text: #9ca3af;
            --color-accent: #5eead4;
            --color-success: #a7f3d0;
            --color-danger: #fda4af;
        }

        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @keyframes pulse-soft {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.85;
                transform: scale(1.03);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-pulse-soft {
            animation: pulse-soft 3s infinite ease-in-out;
        }

        .animate-ripple {
            animation: ripple 2s infinite linear;
        }

        .animate-fade-up {
            animation: fade-up 0.5s ease-out backwards;
        }

        .animate-fade-up-delay-1 {
            animation: fade-up 0.5s ease-out 0.1s backwards;
        }

        .animate-fade-up-delay-2 {
            animation: fade-up 0.5s ease-out 0.2s backwards;
        }

        /* Mobile voice indicator - animated box shadow */
        @keyframes shadow-pulse {
            0%, 100% {
                box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.3), 0 0 0 8px rgba(13, 148, 136, 0.15), 0 10px 15px -3px rgba(13, 148, 136, 0.2);
            }
            50% {
                box-shadow: 0 0 0 6px rgba(13, 148, 136, 0.4), 0 0 0 12px rgba(13, 148, 136, 0.2), 0 10px 15px -3px rgba(13, 148, 136, 0.2);
            }
        }

        /* Dark mode uses brighter teal */
        .dark .animate-shadow-pulse {
            animation: shadow-pulse-dark 1.5s ease-in-out infinite;
        }

        @keyframes shadow-pulse-dark {
            0%, 100% {
                box-shadow: 0 0 0 4px rgba(94, 234, 212, 0.3), 0 0 0 8px rgba(94, 234, 212, 0.15), 0 10px 15px -3px rgba(94, 234, 212, 0.2);
            }
            50% {
                box-shadow: 0 0 0 6px rgba(94, 234, 212, 0.4), 0 0 0 12px rgba(94, 234, 212, 0.2), 0 10px 15px -3px rgba(94, 234, 212, 0.2);
            }
        }

        .animate-shadow-pulse {
            animation: shadow-pulse 1.5s ease-in-out infinite;
        }

        /* Only show shadow pulse on mobile (below sm breakpoint) */
        @media (min-width: 640px) {
            .animate-shadow-pulse,
            .dark .animate-shadow-pulse {
                animation: none !important;
                box-shadow: 0 10px 15px -3px rgba(13, 148, 136, 0.2) !important;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--color-secondary-text);
            border-radius: 20px;
            opacity: 0.5;
        }

        /* Focus ring utility */
        .focus-ring {
            outline: none;
        }

        .focus-ring:focus-visible {
            box-shadow: 0 0 0 2px var(--color-primary), 0 0 0 4px var(--color-accent);
        }
    </style>
</head>

<body class="bg-primary text-primary-text font-display overflow-hidden h-screen flex flex-col">
    <!-- Header -->
    <header
        class="flex items-center justify-between px-6 py-3 border-b border-secondary-text/20 bg-primary z-10 shrink-0 animate-fade-up">
        <div class="flex items-center gap-3">
            <div class="size-9 bg-accent/15 rounded-lg flex items-center justify-center text-accent">
                <span class="material-symbols-outlined text-[22px]">smart_toy</span>
            </div>
            <div>
                <h1 class="text-base font-semibold leading-tight text-primary-text">Mock Interview: Senior Product
                    Manager</h1>
                <div class="flex items-center gap-2 mt-0.5">
                    <span class="flex size-2 rounded-full bg-success" aria-hidden="true"></span>
                    <span class="text-xs text-secondary-text font-medium">Connected</span>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <!-- Timer -->
            <div
                class="hidden md:flex items-center bg-secondary rounded-lg px-3 py-1.5 gap-2 border border-secondary-text/10">
                <span class="material-symbols-outlined text-secondary-text text-[18px]" aria-hidden="true">timer</span>
                <span class="text-sm font-mono text-primary-text tabular-nums">00:12:45</span>
            </div>
            <!-- Settings button -->
            <button aria-label="Open settings"
                class="flex items-center justify-center size-9 rounded-lg hover:bg-secondary transition-colors focus-ring">
                <span class="material-symbols-outlined text-secondary-text">settings</span>
            </button>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex flex-1 overflow-hidden relative">
        <div
            class="flex-1 relative bg-primary flex flex-col items-center justify-center p-4 animate-fade-up-delay-1">
            <!-- Video/Avatar container -->
            <div
                class="relative w-full h-full max-h-full rounded-xl overflow-hidden bg-secondary shadow-2xl border border-secondary-text/10 flex items-center justify-center">
                <!-- Atmospheric background gradient -->
                <div
                    class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-accent/5 dark:from-accent/10 via-transparent to-transparent">
                </div>

                <!-- AI Avatar (static at rest, animates when AI is speaking) -->
                <div id="ai-avatar" class="relative z-10 flex flex-col items-center justify-center">
                    <!-- Ripple effects (hidden at rest, JS removes 'hidden' and adds 'flex' when AI speaks) -->
                    <div class="absolute items-center justify-center hidden" id="avatar-ripples">
                        <div class="w-32 h-32 rounded-full border border-accent/40 animate-ripple"
                            style="animation-delay: 0s;"></div>
                        <div class="w-32 h-32 absolute rounded-full border border-accent/25 animate-ripple"
                            style="animation-delay: 0.6s;"></div>
                        <div class="w-32 h-32 absolute rounded-full border border-accent/15 animate-ripple"
                            style="animation-delay: 1.2s;"></div>
                    </div>
                    <!-- Avatar icon (static ring at rest, pulses when AI speaks via JS adding animate-pulse-soft) -->
                    <div id="avatar-icon"
                        class="relative size-32 bg-gradient-to-br from-accent/20 to-accent/5 rounded-full flex items-center justify-center shadow-2xl ring-4 ring-secondary z-20 transition-transform">
                        <span class="material-symbols-outlined text-6xl text-accent">smart_toy</span>
                        <!-- Online indicator -->
                        <div
                            class="absolute bottom-1 right-1 size-7 bg-secondary rounded-full flex items-center justify-center">
                            <div class="size-4 bg-success rounded-full border-2 border-secondary">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Interviewer name badge -->
                <div class="absolute top-5 left-5 flex items-center gap-2 z-20">
                    <div
                        class="bg-primary/80 dark:bg-secondary/80 backdrop-blur-md px-3 py-1.5 rounded-lg flex items-center gap-2 border border-secondary-text/15 shadow-sm transition-all hover:translate-y-[-2px] hover:shadow-md">
                        <span class="text-primary-text text-sm font-semibold">Sarah (AI Interviewer)</span>
                    </div>
                </div>

                <!-- Error/Warning badge (hidden by default, shown only for errors) -->
                <div class="absolute top-5 right-5 z-20 hidden" id="status-badge" role="alert">
                    <!-- Example error state - shown via JS when connection issues occur -->
                    <div
                        class="bg-danger/90 backdrop-blur-md text-white text-xs font-medium px-3 py-1.5 rounded-full flex items-center gap-2 shadow-lg border border-danger/30">
                        <span class="material-symbols-outlined text-[16px]" aria-hidden="true">wifi_off</span>
                        <span>Reconnecting...</span>
                    </div>
                </div>

                <!-- Current question display -->
                <div
                    class="absolute bottom-36 md:bottom-44 left-0 right-0 flex justify-center px-4 md:px-6 pointer-events-none z-20">
                    <p
                        class="text-primary-text text-lg md:text-xl lg:text-2xl font-medium drop-shadow-lg text-center leading-relaxed max-w-[90vw] md:max-w-2xl lg:max-w-4xl bg-primary/90 dark:bg-black/60 p-4 rounded-xl backdrop-blur-sm border border-secondary-text/20 dark:border-white/10">
                        "Tell me about a time you had to prioritize a difficult backlog item."
                    </p>
                </div>
            </div>

            <!-- Call controls -->
            <div class="absolute bottom-12 md:bottom-16 left-0 right-0 px-4 flex justify-center z-30 animate-fade-up-delay-2">
                <div
                    class="bg-secondary/95 dark:bg-primary/95 backdrop-blur-md border border-secondary-text/15 p-3 rounded-full shadow-2xl flex items-center justify-center gap-8 sm:gap-6 px-8 sm:px-6 min-w-[200px] transition-colors">
                    <!-- Microphone button -->
                    <button aria-label="Toggle microphone, currently on"
                        class="group flex flex-col items-center gap-1 focus-ring rounded-full">
                        <div id="mic-btn"
                            class="size-14 rounded-full bg-accent hover:bg-accent/85 text-primary flex items-center justify-center transition-all shadow-lg shadow-accent/20">
                            <span
                                class="material-symbols-outlined text-2xl group-hover:scale-110 transition-transform">mic</span>
                        </div>
                    </button>

                    <!-- Audio waveform visualization (idle by default, animates on voice activity) -->
                    <div id="waveform"
                        class="h-10 px-3 sm:px-4 hidden sm:flex items-center gap-1.5 bg-primary/60 dark:bg-secondary/60 rounded-full border border-secondary-text/10">
                        <!-- Idle state: uniform low bars, muted color -->
                        <!-- Active state (via JS): add 'active' class to animate bars based on audio levels -->
                        <div class="w-1 h-2 bg-secondary-text/40 rounded-full transition-all duration-150"></div>
                        <div class="w-1 h-2 bg-secondary-text/40 rounded-full transition-all duration-150"></div>
                        <div class="w-1 h-2 bg-secondary-text/40 rounded-full transition-all duration-150"></div>
                        <div class="w-1 h-2 bg-secondary-text/40 rounded-full transition-all duration-150"></div>
                        <div class="w-1 h-2 bg-secondary-text/40 rounded-full transition-all duration-150"></div>
                        <div class="w-1 h-2 bg-secondary-text/40 rounded-full transition-all duration-150"></div>
                    </div>

                    <!-- End call button -->
                    <button aria-label="End interview call"
                        class="group flex flex-col items-center gap-1 focus-ring rounded-full">
                        <div
                            class="size-14 rounded-full bg-danger hover:bg-danger/85 text-white flex items-center justify-center transition-all shadow-lg shadow-danger/25">
                            <span
                                class="material-symbols-outlined text-2xl group-hover:scale-105 transition-transform">call_end</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <!-- Demo controls (remove in production) -->
    <div class="fixed bottom-6 right-6 z-50 flex flex-col gap-2">
        <button id="theme-toggle"
            class="px-4 py-2 bg-secondary text-primary-text font-medium rounded-lg shadow-lg hover:bg-secondary/85 transition-colors text-sm border border-secondary-text/20">
            Toggle Dark Mode
        </button>
        <button id="demo-toggle"
            class="px-4 py-2 bg-accent text-primary font-medium rounded-lg shadow-lg hover:bg-accent/85 transition-colors text-sm">
            Show Active State
        </button>
    </div>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        // Set initial button text based on current theme
        if (document.documentElement.classList.contains('dark')) {
            themeToggle.textContent = 'Toggle Light Mode';
        }
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            themeToggle.textContent = isDark ? 'Toggle Light Mode' : 'Toggle Dark Mode';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Demo script to toggle between idle and active states
        const demoToggle = document.getElementById('demo-toggle');
        const avatarRipples = document.getElementById('avatar-ripples');
        const avatarIcon = document.getElementById('avatar-icon');
        const waveformBars = document.querySelectorAll('#waveform > div');
        const statusBadge = document.getElementById('status-badge');
        const micBtn = document.getElementById('mic-btn');

        let isActive = false;

        demoToggle.addEventListener('click', () => {
            isActive = !isActive;
            demoToggle.textContent = isActive ? 'Show Idle State' : 'Show Active State';

            if (isActive) {
                // Activate all animations
                avatarRipples.classList.remove('hidden');
                avatarRipples.classList.add('flex');
                avatarIcon.classList.add('animate-pulse-soft');

                // Voice indicator: shadow pulse on mobile, waveform on desktop
                micBtn.classList.add('animate-shadow-pulse');

                // Desktop: animate waveform bars
                waveformBars.forEach((bar, i) => {
                    bar.classList.remove('bg-secondary-text/40', 'h-2');
                    bar.classList.add('bg-accent', 'animate-pulse');
                    // Vary heights
                    const heights = ['h-3', 'h-6', 'h-4', 'h-8', 'h-5', 'h-3'];
                    bar.classList.add(heights[i]);
                    bar.style.animationDelay = `${i * 75}ms`;
                });

                // Show error badge (demo)
                // statusBadge.classList.remove('hidden');
            } else {
                // Return to idle state
                avatarRipples.classList.add('hidden');
                avatarRipples.classList.remove('flex');
                avatarIcon.classList.remove('animate-pulse-soft');

                // Remove voice indicator
                micBtn.classList.remove('animate-shadow-pulse');

                // Desktop: reset waveform bars
                waveformBars.forEach((bar) => {
                    bar.classList.remove('bg-accent', 'animate-pulse', 'h-3', 'h-4', 'h-5', 'h-6', 'h-8');
                    bar.classList.add('bg-secondary-text/40', 'h-2');
                    bar.style.animationDelay = '';
                });

                // Hide error badge
                statusBadge.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
